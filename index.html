<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
     integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- font awesome css -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <!-- local stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbotron" id="banner">
        <h1 class="display-3">Word Guessing Game</h1>
        <p class="lead">Extreme Geography Edition</p>
        <hr class="my-4">
        <p>Choose a Category:</p>
        <p class="lead">
            <button type="button" class="btn btn-success btn-lg" id="country-name-game">Countries</button>
            <button type="button" class="btn btn-danger btn-lg" id="capital-name-game">Country Capitals</button>
        </p>
    </div>
    <div class="container d-none" id="game-container">
        <div class="row">
            <div class="col-xs-0 col-md-3 sidebar"></div>
            <div class="col-xs-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Game Dashboard</h2>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <p>Guesses Left: <span id="guess-count"></span></p>
                                
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <p>Hints Used: <span id="hint-count"></span></p>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <p>Games Won: <span id="win-count"></span></p>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <p>Games Lost: <span id="loss-count"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-md-3 sidebar"></div>
        </div>
        <div class="row d-none" id="hint-area">
            <div class="col-xs-0 col-md-3 sidebar"></div>
            <div class="col-xs-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Hint</h2>
                        <ul id="hint-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-md-3 sidebar"></div>
        </div>
        <div class="row">
            <div class="col-xs-0 col-md-3 sidebar"></div>
            <div class="col-xs-12 col-md-6 text-center">
                <h2>Your Word</p>
                <h1 id="game-state"></h1>
                <!-- <div id="game-area"></div> -->
            </div>
            <div class="col-xs-0 col-md-3 sidebar"></div>
        </div>
        <div class="row">
            <div class="col-xs-0 col-md-3 sidebar"></div>
            <div class="col-xs-12 col-md-6">
                <div id="selectors"></div>
            </div>
            <div class="col-xs-0 col-md-3 sidebar"></div>
        </div>
        <button type="button" class="btn btn-success btn-lg" id="hint-button">Get Hint</button>
    </div>
    <div class="container d-none" id="post-game-container">
        <div class="row">
            <div class="col-xs-0 col-md-3 sidebar"></div>
            <div class="col-xs-12 col-md-6">
                <p>post game facts</p>
                <div id="map"></div>
            </div>
            <div class="col-xs-0 col-md-3 sidebar"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
